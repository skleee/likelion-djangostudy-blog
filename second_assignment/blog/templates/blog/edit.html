{% extends 'base.html' %}
{% block content %}

<br>
<div class="container">
  <form action="{% url 'edit' blog.id %}" method="POST">
  {% csrf_token %}
      <h4>제목: </h4>
      <input type="text" name="title" value="{{blog.title}}">
      <br>
      <br>
      <h4>본문: </h4>
      <textarea cols=40 rows=10 type="text" name="body">{{ blog.body }}</textarea>
      <br>
      <br>
      <button class="btn btn-dark" type="submit">SUBMIT</button>
  </form>
</div>

{% endblock %}
