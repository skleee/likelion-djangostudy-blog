{% extends 'base.html' %}
{% block content %}

<br>
<div class="container jumbotron">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.pub_date }}</p>
  <p>{{ blog.body }}</p>
  <br>
  <a class="btn btn-xs btn-outline-primary" href="{% url 'blog' %}">List</a>
  <a class="btn btn-xs btn-outline-success" href="/blog/{{ blog.id }}/edit">Edit</a>
  <a class="btn btn-xs btn-outline-danger" href="/blog/{{ blog.id }}/delete">Delete</a>

{% endblock %}
