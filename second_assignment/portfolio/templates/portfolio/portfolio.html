{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<br>
<main role="main">
    <section class="jumbotron text-center">
    <div class="container">
        <img src="{% static 'corgi.jpg' %}" alt="">
        <br><br>
        <h1 class="jumbotron-heading">My portfolio</h1>
        <p class="lead text-muted">This is my portfolio.</p>
    </div>
    </section>
    <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for portfolio in portfolios.all %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm"><br>
            <img class="card-img-top" src="{{ portfolio.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h4>{{ portfolio.title }}</h4>
                <p class="card-text">{{ portfolio.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    </div>
</main>

{% endblock %}
